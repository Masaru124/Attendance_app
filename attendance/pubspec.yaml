name: attendance
description: "Smart Attendance System with Leave Management"
# Prevent publishing to pub.dev
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # Core Flutter packages
  cupertino_icons: ^1.0.8
  http: ^1.2.0
  provider: ^6.1.2
  shared_preferences: ^2.2.3

  # Firebase Core
  firebase_core: ^3.0.0

  # Firebase Messaging for Push Notifications
  firebase_messaging: ^15.2.10

  # Firebase Auth for Authentication
  firebase_auth: ^5.0.0

  # Google Sign-In for Authentication
  google_sign_in: ^6.2.1

  # Date and Time formatting
  intl: ^0.19.0

  # UUID for unique IDs
  uuid: ^4.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  # Assets folder
  assets:
    - assets/
